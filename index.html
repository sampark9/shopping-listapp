    <script>
        let items = [];
        let filteredItems = [];
        
        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', async function() {
            await loadFromStorage();
            setupRealtimeSubscription();
            updateStats();
            renderChecklist();
            
            // ì…ë ¥ í•„ë“œì—ì„œ ì—”í„° í‚¤ ì´ë²¤íŠ¸
            document.getElementById('newItemInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addItem();
                }
            });
        });
        
        // Supabaseì—ì„œ ë°ì´í„° ë¡œë“œ
        async function loadFromStorage() {
            try {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Supabase ë°ì´í„°ë¥¼ ê¸°ì¡´ í˜•ì‹ìœ¼ë¡œ ë³€í™˜
                items = data.map(item => ({
                    id: item.id,
                    text: item.task,
                    completed: item.is_completed,
                    createdAt: item.created_at
                }));
            } catch (error) {
                console.error('Failed to load items from Supabase:', error);
                items = [];
            }
        }
        
        // Supabaseì— ë°ì´í„° ì €ì¥ (ì‚½ì…/ì—…ë°ì´íŠ¸/ì‚­ì œ)
        async function saveToStorage() {
            // SupabaseëŠ” ì‹¤ì‹œê°„ ë™ê¸°í™”ë¥¼ ì‚¬ìš©í•˜ë¯€ë¡œ ë³„ë„ ì €ì¥ ë¶ˆí•„ìš”
        }
        
        // Supabaseì— ì•„ì´í…œ ì‚½ì…
        async function insertItemToSupabase(item) {
            const { error } = await supabase
                .from('shopping_items')
                .insert({
                    id: item.id,
                    task: item.text,
                    is_completed: item.completed,
                    created_at: item.createdAt
                });
            
            if (error) {
                console.error('Failed to insert item:', error);
                throw error;
            }
        }
        
        // Supabaseì—ì„œ ì•„ì´í…œ ì—…ë°ì´íŠ¸
        async function updateItemInSupabase(id, updates) {
            const { error } = await supabase
                .from('shopping_items')
                .update({
                    task: updates.text,
                    is_completed: updates.completed
                })
                .eq('id', id);
            
            if (error) {
                console.error('Failed to update item:', error);
                throw error;
            }
        }
        
        // Supabaseì—ì„œ ì•„ì´í…œ ì‚­ì œ
        async function deleteItemFromSupabase(id) {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .eq('id', id);
            
            if (error) {
                console.error('Failed to delete item:', error);
                throw error;
            }
        }
        
        // ëª¨ë“  ì•„ì´í…œ ì‚­ì œ
        async function clearAllFromSupabase() {
            const { error } = await supabase
                .from('shopping_items')
                .delete()
                .neq('id', '00000000-0000-0000-0000-000000000000'); // ëª¨ë“  í–‰ ì‚­ì œ
            
            if (error) {
                console.error('Failed to clear all items:', error);
                throw error;
            }
        }
        
        // Supabase ì‹¤ì‹œê°„ êµ¬ë… ì„¤ì •
        function setupRealtimeSubscription() {
            supabase
                .channel('shopping_items_changes')
                .on(
                    'postgres_changes',
                    { event: '*', schema: 'public', table: 'shopping_items' },
                    (payload) => {
                        console.log('Real-time change received:', payload);
                        loadFromStorage().then(() => {
                            updateStats();
                            renderChecklist();
                        });
                    }
                )
                .subscribe();
        }
        
        // ì•„ì´í…œ ì¶”ê°€
        async function addItem() {
            const input = document.getElementById('newItemInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            const newItem = {
                id: crypto.randomUUID(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            try {
                await insertItemToSupabase(newItem);
                items.unshift(newItem);
                input.value = '';
                updateStats();
                renderChecklist();
                animateNewItem(newItem.id);
            } catch (error) {
                console.error('Failed to add item:', error);
            }
        }
        
        // ì•„ì´í…œ ì‚­ì œ
        async function deleteItem(id) {
            try {
                await deleteItemFromSupabase(id);
                items = items.filter(item => item.id !== id);
                updateStats();
                renderChecklist();
            } catch (error) {
                console.error('Failed to delete item:', error);
            }
        }
        
        // ì•„ì´í…œ í† ê¸€
        async function toggleItem(id) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.completed = !item.completed;
                try {
                    await updateItemInSupabase(id, item);
                    updateStats();
                    renderChecklist();
                } catch (error) {
                    console.error('Failed to toggle item:', error);
                }
            }
        }
        
        // ëª¨ë‘ í† ê¸€
        async function toggleAll() {
            const allCompleted = items.every(item => item.completed);
            const updates = items.map(item => ({
                id: item.id,
                text: item.text,
                completed: !allCompleted
            }));
            
            try {
                for (const update of updates) {
                    await updateItemInSupabase(update.id, update);
                }
                items.forEach(item => {
                    item.completed = !allCompleted;
                });
                updateStats();
                renderChecklist();
            } catch (error) {
                console.error('Failed to toggle all items:', error);
            }
        }
        
        // ì™„ë£Œëœ í•­ëª© ì‚­ì œ
        async function clearCompleted() {
            const completedItems = items.filter(item => item.completed);
            try {
                for (const item of completedItems) {
                    await deleteItemFromSupabase(item.id);
                }
                items = items.filter(item => !item.completed);
                updateStats();
                renderChecklist();
            } catch (error) {
                console.error('Failed to clear completed items:', error);
            }
        }
        
        // ì „ì²´ ì‚­ì œ
        async function clearAll() {
            if (confirm('ëª¨ë“  í•­ëª©ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                try {
                    await clearAllFromSupabase();
                    items = [];
                    updateStats();
                    renderChecklist();
                } catch (error) {
                    console.error('Failed to clear all items:', error);
                }
            }
        }
        
        // ê²€ìƒ‰
        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchResults = document.getElementById('searchResultsInput');
            
            if (searchTerm === '') {
                hideSearchResults();
                filteredItems = [...items];
            } else {
                filteredItems = items.filter(item => 
                    item.text.toLowerCase().includes(searchTerm)
                );
                showSearchResults(searchTerm);
            }
            
            renderChecklist();
        }
        
        function showSearchResults(searchTerm) {
            const searchResults = document.getElementById('searchResultsInput');
            searchResults.value = searchTerm;
            searchResults.parentElement.style.display = 'block';
        }
        
        function hideSearchResults() {
            const searchResults = document.getElementById('searchResultsInput');
            searchResults.value = '';
            searchResults.parentElement.style.display = 'none';
            filteredItems = [...items];
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = items.length;
            const completed = items.filter(item => item.completed).length;
            const pending = total - completed;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('completionRate').textContent = rate + '%';
            document.getElementById('pendingCount').textContent = pending;
        }
        
        // ì²´í¬ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
        function renderChecklist() {
            const container = document.getElementById('checklistBody');
            const itemsToRender = filteredItems.length > 0 || document.getElementById('searchInput').value ? filteredItems : items;
            
            if (itemsToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <div>í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤. ì²« ë²ˆì§¸ í•­ëª©ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = itemsToRender.map(item => `
                <div class="checklist-item" data-id="${item.id}">
                    <div class="checkbox ${item.completed ? 'checked' : ''}" onclick="toggleItem(${item.id})"></div>
                    <div class="item-text ${item.completed ? 'checked' : ''}" onclick="toggleItem(${item.id})">${escapeHtml(item.text)}</div>
                    <button class="delete-btn" onclick="deleteItem(${item.id})" title="ì‚­ì œ">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }
        
        // í…Œë§ˆ ì „í™˜
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeIcon = document.getElementById('themeIcon');
            
            body.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'light' ? 'ğŸŒ™' : 'ğŸŒ';
            
            localStorage.setItem('theme', newTheme);
        }
        
        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ì•„ì´í…œ ì¶”ê°€ ì• ë‹ˆë©”ì´ì…˜
        function animateNewItem(id) {
            setTimeout(() => {
                const element = document.querySelector(`[data-id="${id}"]`);
                if (element) {
                    element.style.backgroundColor = 'var(--success)';
                    element.style.transform = 'scale(1.02)';
                    
                    setTimeout(() => {
                        element.style.backgroundColor = '';
                        element.style.transform = '';
                    }, 300);
                }
            }, 100);
        }
        
        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K: ê²€ìƒ‰
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            // Ctrl/Cmd + N: ìƒˆ í•­ëª©
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                document.getElementById('newItemInput').focus();
            }
            
            // Ctrl/Cmd + D: ì™„ë£Œëœ í•­ëª© ì‚­ì œ
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                clearCompleted();
            }
            
            // Escape: ê²€ìƒ‰ ì´ˆê¸°í™”
            if (e.key === 'Escape') {
                document.getElementById('searchInput').value = '';
                searchItems();
            }
        });
        
        // í…Œë§ˆ ë³µì›
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').textContent = savedTheme === 'light' ? 'ğŸŒ™' : 'ğŸŒ';
        }
    </script>
